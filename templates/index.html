{% extends 'base.html' %}

{% block content %}
<div class="text-container">
    {{ contents | safe }}

    <nav>
        <ul>
            {% for page in collections['pages'] %}
            <li>
                <a href="{{ page.url}}">
                    {{ page.title }}
                </a>
                <span class="light description">{{ page.description }}</span>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
{% endblock %}
