<!DOCTYPE html>

<! -- Metadata -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if description %}
<meta name="description" content="{{ description }}">
{% endif %}
<link rel="canonical" href="{{ site.url }}{{ url }}">

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" href="/favicon-152.png">
<meta name="msapplication-TileColor" content="#F8F8F8">
<meta name="msapplication-TileImage" content="/favicon-144.png">

<!-- Fonts -->
<link rel="stylesheet" href="/fonts/gandhi_serif/regular/stylesheet.css">
<link rel="stylesheet" href="/fonts/gandhi_serif/bold/stylesheet.css">
<link rel="stylesheet" href="/fonts/gandhi_serif/italic/stylesheet.css">
<link rel="stylesheet" href="/fonts/gandhi_serif/bold_italic/stylesheet.css">

<!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
<link rel="stylesheet" href="/css/main.css">

<title>
    {% if title %}
    {{ title }}
    {% else %}
    {{ site.title }}
    {% endif %}
</title>

<div id="container">
    <div id="sidebar">
        {% block sidebar %}{% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>
